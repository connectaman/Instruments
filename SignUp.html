	<div class="jumbotron">
		<h1 class="login1">Enter your details</h1>
	</div>
<div class="falign">
 <form>
  <div>
      <label for="first">First Name:</label>
      <input id="first" type="text" name="first" placeholder="Aparna" required>
  </div>
  <div>
    <label for="last">Last Name:</label>
    <input id="last" type="text" name="last" placeholder="Bhatt" required>
  </div>
  <div>
    Gender:
    <label for="Male">Male</label>
    <input id="Male"type="radio" name="gender" value="Male">

    <label for="Female">Female</label>
    <input id="Female"type="radio" name="gender" value="Female">

    <label for="Other">Other</label>
    <input id="Other"type="radio" name="gender" value="Other">
  </div>

  <div>
    <label>Email:
      <input type="email" name="email" placeholder="your email"required></label>
  </div>
  <div>
    <label>Password:
      <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
    </label>
  </div>
  <div>
    <label>Confirm Password:
      <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
    </label>
  </div>
  <div>
     <label for="address">Address:
      <textarea id="address" name="address" rows="5" cols="30">  
      </textarea>  
     </label>
  </div>
  <div>
    <label>Mobile Number:
    <input type="number"name="phone">
    </label>
  </div>
  <div class="fbalign">
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
 </form>
</div>
